<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameLauncher Pro - Web Demo</title>
    <meta name="description" content="Cross-platform game launcher with modern interface and social integration" />
  </head>
  <body>
    <div id="root">
      <!-- Loading screen that shows immediately until React takes over -->
      <div id="initial-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 24px;
        ">
          <!-- Animated logo/spinner -->
          <div style="
            width: 80px;
            height: 80px;
            border: 4px solid #374151;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "></div>
          
          <!-- App title -->
          <h1 style="
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            text-align: center;
          ">YuukiPS Launcher</h1>
          
          <!-- Loading text -->
          <p style="
            color: #9ca3af;
            font-size: 16px;
            margin: 0;
            text-align: center;
          ">Initializing application...</p>
          
          <!-- Loading dots animation -->
          <div style="
            display: flex;
            gap: 4px;
          ">
            <div style="
              width: 8px;
              height: 8px;
              background-color: #8b5cf6;
              border-radius: 50%;
              animation: bounce 1.4s ease-in-out infinite both;
            "></div>
            <div style="
              width: 8px;
              height: 8px;
              background-color: #8b5cf6;
              border-radius: 50%;
              animation: bounce 1.4s ease-in-out -0.32s infinite both;
            "></div>
            <div style="
              width: 8px;
              height: 8px;
              background-color: #8b5cf6;
              border-radius: 50%;
              animation: bounce 1.4s ease-in-out -0.16s infinite both;
            "></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- CSS animations -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
